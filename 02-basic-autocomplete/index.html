<!DOCTYPE html>
<html>
    <head>
        <title>02 Basic autocomplete</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app">
            <form role="form">
                <div class="input-group">
                    <label for="search">Start typing to see results</label>
                    <input type="text" name="search" id="search" />
                </div>
                <div class="output">
                    <div id="result"></div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="https://npmcdn.com/@reactivex/rxjs/dist/global/Rx.umd.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
