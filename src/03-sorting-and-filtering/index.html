<!DOCTYPE html>
<html>
    <head>
        <title>03 Sorting and filtering</title>
        <meta charset="UTF-8">
        <link href="../css/screen.css" rel=stylesheet />
    </head>
    <body>
        <div id="app" class="three">
            <form role="form">
                <div class="input-group">
                    <label for="filter">Select a continent</label>
                    <select id="filter" name="filter">
                        <option value="">- Select -</option>
                        <option value="europe">Europe</option>
                        <option value="north-america">North America</option>
                        <option value="asia">Asia</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="order">Select sort option</label>
                    <select id="order" name="order">
                      <option value="a-z">A-Z</option>
                      <option value="z-a">Z-A</option>
                      <option value="large">Largest Population</option>
                      <option value="small">Smallest Population</option>
                    </select>
                </div>
                <div id="output"></div>
            </form>
        </div>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
